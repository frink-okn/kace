# Default values for kace.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: containers.renci.org/frink/kace
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.0.9"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   limits:
     cpu: 3
     memory: 4Gi
     ephemeral-storage: 100Mi
   requests:
     cpu: 100m
     memory: 128Mi
     ephemeral-storage: 20Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

redis:
  image:
    repository: docker.io/bitnami/redis
    tag: "7.2"
  resources:
    limits:
      cpu: 100m
      memory: 1Gi
      ephemeral-storage: 20Mi
    requests:
      cpu: 100m
      memory: 128Mi
      ephemeral-storage: 20Mi


app_config:
  lakefs_url: "http://lakefs"
  lakefs_access_key: ""
  lakefs_secret_key: ""
  # mount location of shared pvc
  shared_data_dir: ""
  # mount location of local-pvc
  local_data_dir: "/local/"
  # this will create a pvc
  local_pvc_name: "kace-local-pvc"
  # shared with other components, useful for deployment.
  shared_pvc_name: ""
  local_pvc_size: 20Gi
